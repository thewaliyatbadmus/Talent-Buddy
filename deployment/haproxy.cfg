global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

frontend http_front
    bind *:80
    # Redirect HTTP to HTTPS
    redirect scheme https code 301 if !{ ssl_fc }

frontend https_front
    # Bind 443 with SSL. 
    # IMPORTANT: Ensure the path to your combined certificate (fullchain + privkey) is correct.
    # HAProxy usually expects a single file containing both the certificate and the private key.
    # You might need to cat fullchain.pem privkey.pem > /etc/haproxy/certs/thewaliyatbadmus.tech.pem
    bind *:443 ssl crt /etc/letsencrypt/live/thewaliyatbadmus.tech/fullchain.pem
    
    reqadd X-Forwarded-Proto:\ https
    default_backend web_servers

backend web_servers
    balance roundrobin
    # REPLACE THESE WITH YOUR ACTUAL PRIVATE IPs
    server web01 192.168.1.101:80 check
    server web02 192.168.1.102:80 check
